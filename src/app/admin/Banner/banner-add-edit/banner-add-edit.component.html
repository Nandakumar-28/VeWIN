<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header class="text-center bold-text">{{page_title}}</nb-card-header>
            <nb-card-body [nbSpinner]="data_loading" nbSpinnerStatus="info">

                <form [formGroup]="AddBannerForm" (ngSubmit)="onSubmit()">

                    <!-- <div class="form-group row">
                  <label for="photo" class="label col-sm-3 col-form-label">Photo</label>
                   <div class="col-sm-6">
                    <input nbInput fullWidth type="file" (change)="onPhotoChange($event)" formControlName="photo">
                    <img *ngIf="AddBannerForm.value.photo" [src]="getPhotoPreview()" alt="Selected Photo" style="max-width: 100%; max-height: 150px;">
                      Add error handling for photo size if needed 
                   </div>
                 </div> -->
                    <div class="form-group row  justify-content-center">
                        <label for="photo" class="label col-sm-3 col-form-label">Photo *</label>
                        <div class="col-sm-6">
                            <input nbInput fullWidth type="file" id="photo" (change)="onPhotoChange($event)"
                                formControlName="photo" accept="image/*" multiple="false">
                            <ng-container
                                *ngIf="AddBannerForm.controls.photo.touched && AddBannerForm.controls.photo.errors">
                                <p class="caption status-danger" *ngIf="AddBannerForm.controls.photo.errors.required">
                                    File size exceeds the limit of 1MB</p>
                            </ng-container>
                        </div>
                    </div>



                    <div class="form-group row justify-content-center">
                        <label for="fdate" class="label col-sm-3 col-form-label">From Date *</label>
                        <div class="col-sm-6">
                            <input nbInput fullWidth [nbDatepicker]="fromDatepicker" formControlName="fdate">
                            <nb-datepicker #fromDatepicker></nb-datepicker>
                            <ng-container
                                *ngIf="AddBannerForm.controls.fdate.touched && AddBannerForm.controls.fdate.errors">
                                <p class="caption status-danger" *ngIf="AddBannerForm.controls.fdate.errors.required">
                                    From Date is required </p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="tdate" class="label col-sm-3 col-form-label">To Date *</label>
                        <div class="col-sm-6">
                            <input nbInput fullWidth [nbDatepicker]="toDatepicker" formControlName="tdate">
                            <nb-datepicker #toDatepicker></nb-datepicker>
                            <ng-container
                                *ngIf="AddBannerForm.controls.tdate.touched && AddBannerForm.controls.tdate.errors">
                                <p class="caption status-danger" *ngIf="AddBannerForm.controls.tdate.errors.required">
                                    To Date is required </p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row  justify-content-center">
                            <button type="submit" nbButton status="primary"
                                [disabled]="submitted || !AddBannerForm.valid">Submit</button>
                            &nbsp;&nbsp;
                            <button nbButton status="danger" (click)="backToBannerList()"
                                routerLinkActive="router-link-active"><b>
                                    Cancel
                                </b></button>
                    </div>
                </form>

            </nb-card-body>
        </nb-card>
    </div>
</div>
