<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header class="text-center bold-text">{{page_title}}</nb-card-header>
            <nb-card-body [nbSpinner]="data_loading" nbSpinnerStatus="info">

                <form [formGroup]="AddAnnouncementForm" (ngSubmit)="onSubmit()">

                    <div class="form-group row  justify-content-center">
                        <label for="title" class="label col-sm-3 col-form-label"> Title *</label>
                        <div class="col-sm-8">
                            <input nbInput fullWidth type="text" formControlName="title">
                            <ng-container
                                *ngIf="AddAnnouncementForm.controls.title.touched && AddAnnouncementForm.controls.title.errors">
                                <p class="caption status-danger"
                                    *ngIf="AddAnnouncementForm.controls.title.errors.required">
                                    title is required</p>
                            </ng-container>
                            <ng-container *ngIf="AddAnnouncementForm.get('title').hasError('maxlength')">
                                <p class="caption status-danger">Title should not exceed 100 characters</p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="description" class="label col-sm-3 col-form-label">Description *</label>
                        <div class="col-sm-8">
                            <!-- <input nbInput fullWidth type="text" formControlName="description"> -->
                            <textarea nbInput fullWidth type="text" formControlName="description"></textarea>
                            <ng-container
                                *ngIf="AddAnnouncementForm.controls.description.touched && AddAnnouncementForm.controls.description.errors">
                                <p class="caption status-danger"
                                    *ngIf="AddAnnouncementForm.controls.description.errors.required">
                                    Description is required</p>
                            </ng-container>
                            <ng-container *ngIf="AddAnnouncementForm.get('description').hasError('maxlength')">
                                <p class="caption status-danger">Description should not exceed 500 characters</p>
                            </ng-container>

                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="fdate" class="label col-sm-3 col-form-label">From Date *</label>
                        <div class="col-sm-8">
                            <input nbInput fullWidth [nbDatepicker]="fromDatepicker" formControlName="fdate">
                            <nb-datepicker #fromDatepicker></nb-datepicker>
                            <ng-container
                                *ngIf="AddAnnouncementForm.controls.fdate.touched && AddAnnouncementForm.controls.fdate.errors">
                                <p class="caption status-danger"
                                    *ngIf="AddAnnouncementForm.controls.fdate.errors.required">
                                    From Date is required </p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <label for="tdate" class="label col-sm-3 col-form-label">To Date *</label>
                        <div class="col-sm-8">
                            <input nbInput fullWidth [nbDatepicker]="toDatepicker" formControlName="tdate">
                            <nb-datepicker #toDatepicker></nb-datepicker>
                            <ng-container
                                *ngIf="AddAnnouncementForm.controls.tdate.touched && AddAnnouncementForm.controls.tdate.errors">
                                <p class="caption status-danger"
                                    *ngIf="AddAnnouncementForm.controls.tdate.errors.required">
                                    To Date is required </p>
                            </ng-container>
                        </div>
                    </div>

                    <div class="form-group row  justify-content-center">
                            <button type="submit" nbButton status="primary"
                                [disabled]="submitted || !AddAnnouncementForm.valid">Submit</button>
                            &nbsp;&nbsp;
                            <button nbButton status="danger" (click)="backToAnnouncementList()"
                                routerLinkActive="router-link-active"><b>
                                    Cancel
                                </b></button>
                    </div>
                </form>

            </nb-card-body>
        </nb-card>
    </div>
</div>
