<nb-card class="inline-form-card full-card">

    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    <nb-card-header>
        <div class="row">
            <div class="col-md-9 text-center bold-text">Announcement List</div>
            <div class="col-md-3">
                <button class="btn btn-sm btn-success" (click)="createAnnouncement()">Create Announcement</button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>

        <div class="card">
            <p-table [value]="announcements" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [autoLayout]="true"
                [rowsPerPageOptions]="itemsPerPage">
                <ng-template pTemplate="header">
                   <tr>
                    <ng-container *ngFor="let col of columns">
                            <th *ngIf="col.show" [pSortableColumn]="(col.sort==true)? col.field:false"
                                [class]="col.field+'-campaigns'" class="text-center">
                                <p-sortIcon *ngIf="col.sort==true" [field]="col.field" class="sort-icon"
                                    [id]="col.field+'-sort'">
                                </p-sortIcon>
                                <span>{{col.header}}</span>
                            </th>
                         </ng-container>
                         <th class="text-center">Actions</th>
                   </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td class="text-center" style="width: 25%;">{{user.title}}</td>
                        <td class="text-center" style="width: 35%;" >{{user.description}}</td>
                        <td class="text-center">{{ user.fdate | date: 'dd/MM/yyyy' }}</td>
                        <td class="text-center">{{ user.tdate | date: 'dd/MM/yyyy' }}</td>
                        <!-- <td>{{user.active == true ? 'Active' : 'InActive'}}</td> -->
                        <td class="text-center action">
                            <button (click)="editAnnouncement(user)" routerLinkActive="router-link-active"
                                nbTooltip="Edit" nbTooltipPlacement="top"
                                class="btn btn-outline-primary btn-sm action-button">
                                <nb-icon icon="edit" pack="eva" class="action-icons"></nb-icon>
                            </button>&nbsp;
                            <button nbTooltip="Delete" (click)="confirmDelete(user)"
                                nbTooltipPlacement="top" class="btn btn-outline-danger btn-sm action-button">
                                <nb-icon icon="close" pack="eva" class="action-icons"></nb-icon>
                            </button>&nbsp;
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </nb-card-body>
</nb-card>
